---
name: "Build APIClient"

on:                          # yamllint disable-line rule:truthy
  schedule:
    - cron: '41 08 * * 6'

  workflow_dispatch:

  push:
    branches-ignore:
      - 'update/**'
      - 'dependabot/**'
    tags:
      - '**'
    paths:
      - 'Clients/API/**'

env:
  TARGET: GitHubLightAPIClient
  CHANNEL_BASE: GitHubLightAPIClient

jobs:

  "macOS":

    runs-on:
      - self-hosted
      - macOS

    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v5

      - name: macOS Build
        working-directory: ./Clients/API
        run: |
          go generate ./...
          $HOME/github/bin/build_go_macos.sh

      - name: Mark Completed
        run: touch  ${{ runner.temp }}/Green

  linux:

    runs-on:
      - self-hosted
      - linux

    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v5

      - name: linux Build
        working-directory: ./Clients/API
        run: |
          go generate ./...
          $HOME/github/bin/build_go_linux.sh

      - name: Mark Completed
        run: touch  ${{ runner.temp }}/Green
